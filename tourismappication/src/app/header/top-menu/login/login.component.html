<div class="container mt-4 w-50" >
  <div class="card">
  <form [formGroup]="loginForm" class="form-group m-3">
    <div>
      <label for="email">Name</label>
      <input type="email" formControlName="email" class="form-control" id="email"   placeholder="Enter Email">
    </div>

    <div>
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" class="form-control" placeholder="Enter Password">
    </div>

     <button type="submit" class="btn btn-primary d-block m-2" (click)="login(loginForm.value)">Login</button>

     <a routerLink="/forgot-password">Forgot Password ?</a>

     <a routerLink="/register">Don't have account ?</a>
     
  </form>
  </div>
</div>
